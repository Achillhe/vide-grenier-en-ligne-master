version: "3"
services:
    db:
        container_name: db
        image: 'mysql:latest'
        restart: 'always'
        environment:
          MYSQL_USER: webapplication
          MYSQL_PASSWORD: "cesi"
          MYSQL_DATABASE: videgrenierenligne
          MYSQL_ROOT_PASSWORD: "root"
        ports:
          - '9005:80'
        volumes:
          - mysql_data:/var/lib/mysql
          - ./sql/import.sql:/docker-entrypoint-initdb.d/import.sql

        
    phpmyadmin_dev:
        image: phpmyadmin/phpmyadmin:latest
        restart: always
        ports:
          - "9002:80"
        depends_on:
          - db
        environment:
          PMA_HOST: db

    
    videgrenier_dev:
        image: 'videgrenier'
        ports:
          - '8081:80'
        build:
          context: .
          dockerfile: Dockerfile
        environment:
          ALLOW_OVERRIDE: 'true'
          # user: "root"
          # db: "mysql_production"
          # password: "root"
          MYSQL_HOST: db
          MYSQL_USER: webapplication
          MYSQL_PASSWORD: "cesi"

        depends_on:
          - db

        links: 
          - db:mysql

        # volumes:
        #   - ./app:/var/www/html

    
volumes:
    mysql_data:
      external: true